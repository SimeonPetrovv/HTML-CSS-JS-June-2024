<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Решаване на задачи</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: Consolas, monospace;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Решаване на задачи</h1>
        <p> <a href="Първи стъпки в JavaScript.docx"> Условие </a> </p>
        <textarea id="codeInput" placeholder="">
Примерен код:

console.log("Аз се казвам: " + name + " " +surname);
}

  Ако е така е грешно!!
        </textarea>
        <button onclick="validateCode()">Предай</button>
        <div id="result" class="result"></div>
    </div>
    
<script>
    function validateCode() {
        const codeInput = document.getElementById('codeInput').value;
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = ''; // Ресетва предишния резултат
    
        // задача
        const correctCode = 'function printNameAndAge(input) {\nlet name = input[0];\nlet age = Number(input[1]);\n\nconsole.log("Name: " + name);\nconsole.log("Age: " + age);\n}'
      
        if (codeInput.trim() === correctCode) {
            resultDiv.textContent = 'Успешно направена задача!';
            resultDiv.className = 'result success';
        } else {
            resultDiv.textContent = 'Грешно направена задача!';
            resultDiv.className = 'result error';
    
            // Проверка за грешки по редове
            const userLines = codeInput.split('\n');
            const correctLines = correctCode.split('\n');
            for (let i = 0; i < correctLines.length; i++) {
                if (userLines[i] !== correctLines[i]) {
                    const errorLine = document.createElement('div');
                    errorLine.textContent = `Грешка на ред ${i + 1}: очаквано "${correctLines[i]}", намерено "${userLines[i] || ''}"`;
                    resultDiv.appendChild(errorLine);
                }
            }
        }
    }
</script>

</body>
</html>
